            /*slider https://www.w3schools.com/howto/howto_js_rangeslider.asp  */
            .slidecontainer {
                width: 90%; /* Width of the outside container */
                margin-left: 5%;
                margin-right: 5%;
                padding-top: 2%;
                
            }

            /* The slider itself */
            .slider {
                -webkit-appearance: none; /* Override default CSS styles */
                appearance: none;
                width: 100%; /* Full-width */
                height: 15px;
                border-radius: 5px;  
                background: #d3d3d3; /* Grey background */
                outline: none; /* Remove outline */
                opacity: 0.4; /* Set transparency (for mouse-over effects on hover) */
                -webkit-transition: 0.2s; /* 0.2 seconds transition on hover */
                transition: opacity 0.2s;
            }

            /* Mouse-over effects */
            .slider:hover {
                opacity: 1; /* Fully shown on mouse-over */
            }

            /* The slider handle (use -webkit- (Chrome, Opera, Safari, Edge) and -moz- (Firefox) to override default look) */
            .slider::-webkit-slider-thumb {
                -webkit-appearance: none; /* Override default look */
                appearance: none;
                width: 25px; /* Set a specific slider handle width */
                height: 25px;
                border-radius: 50%; 
                background: #ffffff; /* Green background */
                cursor: pointer; /* Cursor on hover */
            }

            .slider::-moz-range-thumb {
                width: 25px; /* Set a specific slider handle width */
                height: 25px;
                border-radius: 50%;
                background: #424242; /* Green background */
                cursor: pointer; /* Cursor on hover */
            }

            .options::before { /* https://tobiasahlin.com/blog/css-trick-animating-link-underlines/ */
                visibility: var(--isVisible);
                content: "";
                display: inline-block;  
                position: absolute;
                bottom: 0;
                left: 0;
                width: 100%;
                height: 2px;
                background-color: #ffffff;
                transform: var(--animationFcn);
                transition: all 0.3s ease-in-out 0s;
            }

        </style>
